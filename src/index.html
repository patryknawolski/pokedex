<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boilerplate for Angular by @patryknawolski</title>

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">

    <ul class="c-cards-list">
      <li>
        <div class="c-card">
          <div class="c-card__bg">
            <div class="c-card__image-wrap">
              <div class="c-card__image">
                <img src="images/pokemons/bulbasaur.jpg">
              </div>
            </div>
          </div>
          <div class="c-card__left">
            
          </div>
          <div class="c-card__right">
            <h2 class="c-card__name">Bulbasaur</h2>
            <div class="c-type c-type--poison"></div>
          </div>
        </div>
      </li>
    </ul>

    <!-- build:js js/app.min.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <!-- endbuild -->
  </body>
</html>
