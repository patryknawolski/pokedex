<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boilerplate for Angular by @patryknawolski</title>

    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app">

    <div ng-controller="SidebarController as vm">
        <div class="c-hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="c-sidebar">
            <h2>Filter by type:</h2>
            <ul class="c-sidebar__types">
                <li ng-repeat="type in vm.types"><div class="c-type c-type--filter is-disabled o-bg--{{ type }}"
                                                      ng-class="{ 'is-unactive': !type.active }">{{ type }}</div></li>
            </ul>
        </div>
    </div>

    <ul class="c-cards-list" ng-controller="CardsListController as vm">
      <li ng-repeat="pokemon in vm.pokemons | filter: vm.filter">
        <card pokemon="pokemon"></card>
      </li>
    </ul>

    <!-- build:js js/app.min.js -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- bootstrapping -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <!-- core -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/data.factory.js"></script>

    <!-- core -->
    <script src="app/filters/filters.module.js"></script>
    <script src="app/filters/name-to-image.filter.js"></script>

    <!-- widgets -->
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/widgets/card.directive.js"></script>

    <!-- pokemons -->
    <script src="app/pokemons/pokemons.module.js"></script>
    <script src="app/pokemons/cards-list.controller.js"></script>
    <script src="app/pokemons/sidebar.controller.js"></script>
    <!-- endbuild -->
  </body>
</html>
