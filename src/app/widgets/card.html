<div class="c-card">
  <div class="c-card__top o-bg--{{ pokemon.type.join('-') | lowercase }}">
    <span class="c-card__id">{{ pokemon.id }}</span>
    <div class="c-card__image-wrap">
      <div class="c-card__image">
        <img ng-src="images/pokemons/{{ pokemon.name | normalizePokemonName | lowercase }}.jpg">
      </div>
    </div>
  </div>
  <div class="c-card__bottom">
    <div class="c-card__left">
      <h2 class="c-card__label">Stats:</h2>
      <ul class="c-card__stats">
        <li>HP: {{ pokemon.stats.hp }}</li>
        <li>Attack: {{ pokemon.stats.attack }}</li>
        <li>Defense: {{ pokemon.stats.defense }}</li>
      </ul>
    </div>
    <div class="c-card__right">
      <h2 class="c-card__label">Name:</h2>
      <h2 class="c-card__name">{{ pokemon.name }}</h2>

      <h2 class="c-card__label">Type:</h2>
      <ul class="c-card__types">
        <li ng-repeat="type in pokemon.type">
          <div class="c-type o-bg--{{ type | lowercase }}">{{ type }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
