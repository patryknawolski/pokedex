<div class="c-sidebar">
    <h2>Filter by type:</h2>
    <ul class="c-sidebar__types">
        <li ng-repeat="(type, props) in vm.types">
            <div class="c-type c-type--filter o-bg--{{ type }}"
                 ng-class="{ 'is-disabled': !props.active }"
                 ng-click="vm.onTypeClick({ type: type })">{{ type }}</div>
        </li>
    </ul>
</div>
